<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
    <title>Fake Random Photo</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="photo-area">
                <div class="photo-setting">
                    <div class="form-checkbox mr-2">
                        <label>Avatar</label>
                        <input type="radio" name="random-photo" id="avatar" checked>
                    </div>
                    <div class="form-checkbox mr-2">
                        <label>Product</label>
                        <input type="radio" name="random-photo" id="product" >
                    </div>
                    <div class="form-checkbox mr-2">
                        <label>Photo</label>
                        <input type="radio" name="random-photo" id="photo">
                    </div>
                </div>
                <div class="">
                    <button class="btn btn-dark btn-sm" id="btnGetPhoto">Get Photo</button>
                </div>
            </div>
        </div>
        <div class="row">            
            <div class="photo-detail">
                <input type="url" class="form-control" id="photo-url">
                <button class="btn btn-danger btn-sm ml-2" id="btnCopy">Copy</button>
            </div>
            <div class="photo-preview">
                <p class="d-none">Loading....</p>
                <img id="show_photo" src="" alt="">
            </div>
        </div>
    </div>
    <script src="site.js"></script>
</body>
</html>
